{% load static %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Django Telegram Auth{% endblock title %}</title>
  <!-- Favicon -->
  <!-- 
    This favicon was generated using the following graphics from Twitter Twemoji:
    - Graphics Title: 1f510.svg
    - Graphics Author: Copyright 2020 Twitter, Inc and other contributors (https://github.com/twitter/twemoji)
    - Graphics Source: https://github.com/twitter/twemoji/blob/master/assets/svg/1f510.svg
    - Graphics License: CC-BY 4.0 (https://creativecommons.org/licenses/by/4.0/)
     -->
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/site.webmanifest' %}">
  <!-- CSS -->
  <!-- 
    Copyright (c) 2011-2024 The Bootstrap Authors
    Licensed under MIT (https://github.com/twbs/bootstrap/blob/main/LICENSE) 
    -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Icons -->
  <!-- 
    Copyright (c) 2019-2024 The Bootstrap Authors
    Licensed under MIT (https://github.com/twbs/bootstrap/blob/main/LICENSE)
     -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- CSS extra -->
  {% block css_extra %}{% endblock css_extra %}
</head>

<body class="w-100 h-100">
  <div class="d-flex align-items-center py-4 bg-body-tertiary w-100 h-100">
    <main class="form-tgauth m-auto h-100 text-center">
      {% block content %}{% endblock content %}
      <footer>
        <p class="mt-5 mb-3 text-body-secondary">&copy; {% now "Y" %}</p>
      </footer>
    </main>
  </div>
  <!-- JS -->
  <!-- 
    Copyright (c) 2019-2024 The Bootstrap Authors
    Licensed under MIT (https://github.com/twbs/bootstrap/blob/main/LICENSE) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
